[pytest]
minversion = 6.0
testpaths = .
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*
addopts = -v --tb=short --strict-markers --disable-warnings --color=yes
asyncio_mode = auto
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    unit: marks tests as unit tests
    broker_specific: marks tests that are specific to certain brokers
    performance: marks tests that measure performance
    demo: marks tests that demonstrate functionality
